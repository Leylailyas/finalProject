<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/custom/images/favicon.png">
    <link rel="stylesheet" href="assets/common/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/common/owl-carousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/custom/css/auth.css">
    <title>openSIS | Giriş</title>
</head>
<body>

<div class="date-time-container">
    <span id="clock"></span>
    <span id="date"></span>
</div>
<div class="auth-page">
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <img src="assets/custom/images/logo.png" alt="">
            </div>
            <h4 class="company-name">
                Test
            </h4>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail adres" required>
                    <label for="email">E-mail adres</label>
                </div>
                <div class="input-group mt-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Şifrə" required>
                        <label for="password">Şifrə</label>
                    </div>
                    <span id="password_type_toggle" class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-floating mt-3">
                    <select class="form-select" id="language" aria-label="language">
                        <option value="1" selected>Azərbaycan</option>
                        <option value="2">English</option>
                        <option value="3">Türkçe</option>
                    </select>
                    <label for="language">Dil seçimi</label>
                </div>
                <div class="mt-3 d-flex align-items-start justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Yadda saxla
                        </label>
                    </div>
                    <a href="#">Şifrəni unutmusan ?</a>
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Daxil ol</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="assets/common/jquery/jquery-3.7.1.min.js"></script>
<script src="assets/common/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {

        $('#password_type_toggle').on('click', function () {
            const passwordInputType = $('#password').attr('type')
            if (passwordInputType == 'password') {
                $('#password').attr('type', 'text')
            } else {
                $('#password').attr('type', 'password')
            }
        })

        function setDate() {
            const date = new Date()
            const hours = date.getHours()
            const minutes = date.getMinutes()
            const day = date.getDate()
            const weekDay = date.getDay()
            const month = date.getMonth()
            const year = date.getFullYear()

            const weekDayTranslations = [
                'Bazar ertəsi',
                'Çərşənbə axşamı',
                'Çərşənbə',
                'Cümə axşamı',
                'Cümə',
                'Şənbə',
                'Bazar'
            ]
            const monthTranslations = [
                'Yanvar',
                'Fevral',
                'Mart',
                'Aprel',
                'May',
                'İyun',
                'İyul',
                'Avqust',
                'Sentyabr',
                'Oktyabr',
                'Noyabr',
                'Dekabr'
            ]

            const weekDayTranslation = weekDayTranslations[weekDay - 1]
            const monthTranslation = monthTranslations[month]

            $('#clock').html(`${hours}:${minutes}`)
            $('#date').html(`${weekDayTranslation}, ${monthTranslation} ${day}, ${year}`)
            setInterval(() => setDate(), 10000)
        }

        setDate()
    })
</script>
</body>
</html>
